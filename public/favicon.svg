<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7aa2f7" />
      <stop offset="100%" style="stop-color:#eb6f92" />
    </linearGradient>
  </defs>

  <!-- Background with gradient -->
  <rect width="100" height="100" rx="20" fill="url(#grad)"/>

  <!-- Dark JD letters - contrasts with bright gradient -->
  <text x="50" y="70" font-family="Arial, sans-serif" font-weight="900" font-size="48" fill="#1a1b26" text-anchor="middle">JD</text>
</svg>
